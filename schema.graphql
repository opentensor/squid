type Account @entity {
  "Account address"
  id: ID!
  neurons: [Neuron] @derivedFrom(field: "account")
}

type Neuron @entity {
  "Neuron address"
  id: ID!
  account: Account!
  uid: Int @unique
  stake: Float!
  rank: Float!
  incentive: Float!
  trust: Float!
  consensus: Float!
  dividends: Float!
  lastUpdated: Int!
  extrinsicId: String
  createdAt: DateTime!
  blockHash: String!
  blockNum: Int!
}
