type Account @entity {
  "Account address"
  id: ID!
  hotkeys: [Hotkey!]! @derivedFrom(field: "account")
  transfersFrom: [Transfer!]! @derivedFrom(field: "from")
  transfersTo: [Transfer!]! @derivedFrom(field: "to")
  balance: BigInt!
  blockNum: Int!
}


type Hotkey @entity {
  "Hotkey address"
  id: ID!
  account: Account!
  neuron: [Neuron] @derivedFrom(field: "hotkey")
  blockNum: Int!
}

type Neuron @entity {
  "Neuron address"
  id: ID!
  coldkeyAddress: String!
  hotkey: Hotkey!
  uid: Int!
  stake: BigInt!
  rank: BigInt!
  incentive: BigInt!
  trust: BigInt!
  consensus: BigInt!
  dividends: BigInt!
  emission: BigInt!
  ip: BigInt!
  port: Int!
  version: Int!
  lastUpdated: BigInt!
  blockNum: Int!
  createdAt: DateTime!
}

type Transfer @entity {
  "Transfer ID"
  id: ID!
  from: Account!
  to: Account!
  amount: BigInt!
  blockNum: Int!
  blockHash: String!
  createdAt: DateTime!
}
