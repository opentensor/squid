type Account @entity {
  "Account address"
  id: ID!
  coldkey: String!
  hotkey: String!
  neurons: [Neuron] @derivedFrom(field: "account")
}

type Neuron @entity {
  "Neuron address"
  id: ID!
  account: Account!
  uid: Int @unique
  stake: Int!
  rank: Int!
  incentive: Int!
  trust: Int!
  consensus: Int!
  dividends: Int!
  emission: Int!
  ip: Int!
  port: Int!
  version: Int!
  lastUpdated: Int!
  createdAt: DateTime!
}

