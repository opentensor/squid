type Account @entity {
  "Account address"
  id: ID!
  coldkeyAddress: String!
  hotkeys: [Hotkey] @derivedFrom(field: "account")
  balance: BigInt!
  blockNum: Int!
  blockHash: String!
}

type Hotkey @entity {
  "Hotkey address"
  id: ID!
  account: Account!
  hotkeyAddress: String!
  neuron: [Neuron] @derivedFrom(field: "hotkey")
  blockNum: Int!
  blockHash: String!
}

type Neuron @entity {
  "Neuron address"
  id: ID!
  account: Account!
  hotkey: Hotkey!
  uid: Int!
  stake: BigInt!
  rank: BigInt!
  incentive: BigInt!
  trust: BigInt!
  consensus: BigInt!
  dividends: BigInt!
  emission: BigInt!
  ip: BigInt!
  port: Int!
  version: Int!
  lastUpdated: BigInt!
  createdAt: DateTime!
}

