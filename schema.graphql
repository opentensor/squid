type Account @entity {
  "Account address"
  id: ID!
  coldkey: String!
  hotkey: String!
  neuron: [Neuron] @derivedFrom(field: "account")
  blockNum: Int!
  blockHash: String!
}

type Neuron @entity {
  "Neuron address"
  id: ID!
  account: Account!
  uid: Int @unique
  stake: BigInt!
  rank: BigInt!
  incentive: BigInt!
  trust: BigInt!
  consensus: BigInt!
  dividends: BigInt!
  emission: BigInt!
  ip: BigInt!
  port: Int!
  version: Int!
  lastUpdated: BigInt!
  createdAt: DateTime!
}

